<script>
    var person =
     {

  }
}
var person1 = {

  middleName:"Sagar",
  lastName: "Richhariya"
}

  firstName:"Mukesh ",
  lastName: "Khanna",
}
alert(  person.fullName.call(person2));

 person = {
  fullName: function(city, country) {
    return this.firstName + " " + this.lastName + "," + city + "," + country;
  }
}

 person1 = {
  firstName:"Sagar",
  lastName: "Richhariya"
}

alert(person.fullName.apply(person1, ["Mukesh", "Ramesh"]));
